<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
</head>
<body>
    <div class="quiz__container">
        <div class="quiz__logo">
            <img src="assets/img/quizlogo.png" alt="">
        </div>
        
        <div class="question__quiz">
            <div class="question__timer">
                <img src="assets/img/clock.png" alt="">
                <p class="clock__param">
                    59:59
                </p>
            </div>
            <h1 class="question__content">Đất nước nào nhỏ nhất trên thế giới</h1>
        </div>
        
        <ul class="answer__list">
            <li class="answer__list-item"><span>A</span> Thanh Hóa</li>
            <li class="answer__list-item"><span>B</span>Nghệ An</li>
            <li class="answer__list-item"><span>C</span>Hà Tĩnh</li>
            <li class="answer__list-item"><span>D</span>Quảng Bình</li>
        </ul>
    </div>
    <script src="/assets/js/main.js"></script>
</body>
</html>
